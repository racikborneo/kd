<script>
document.addEventListener('DOMContentLoaded', () => {

  const messages = {
    '#tentang': {
      title: 'Tentang',
      text: 'Ini adalah Kamus Dayak Ahe (Kanayatn) digital.'
    },
    '#bantuan': {
      title: 'Bantuan',
      text: 'Ketik kata atau kalimat untuk menerjemahkan Bahasa Dayak Ahe â†” Indonesia.'
    }
  };

  document.querySelectorAll('a[href^="#"]').forEach(link => {
    link.addEventListener('click', e => {
      const hash = link.getAttribute('href');

      if (messages[hash]) {
        e.preventDefault();

        Swal.fire({
          icon: 'info',
          title: messages[hash].title,
          text: messages[hash].text,
          confirmButtonText: 'Tutup'
        });
      }
    });
  });

});
